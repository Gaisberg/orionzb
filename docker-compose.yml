services:
  orionzb:
    image: ghcr.io/gaisberg/orionzb:latest
    container_name: orionzb
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
      - SERVER_BASE_URL=http://localhost:3000
      - ORIONOID_USER_KEY=YOUR_ORIONOID_USER_KEY
      - NEWZNAB_API_KEY=YOUR_SUPER_SECRET_API_KEY
      - NEWZNAB_SERVER_NAME=OrionZB
      - NEWZNAB_SERVER_DESCRIPTION=Orionoid Newznab API
      - CACHE_TTL=86400
      - MAX_RESULTS=100
      - DEFAULT_RESULTS=50
    restart: unless-stopped
